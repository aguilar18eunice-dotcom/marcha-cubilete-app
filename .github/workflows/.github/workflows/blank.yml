name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descargar el cÃ³digo
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 3. Instalar dependencias del sistema
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
          
    # 4. Instalar Buildozer
    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33
        
    # 5. Configurar Buildozer
    - name: Configure Buildozer
      run: |
        buildozer init
        echo "[app]" > ~/.buildozer/config.ini
        echo "allow_root = True" >> ~/.buildozer/config.ini
        
    # 6. Compilar APK
    - name: Build APK
      run: |
        echo "ðŸš€ Iniciando compilaciÃ³n..."
        buildozer android clean
        buildozer android debug
        
    # 7. Subir APK como artefacto
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: marcha-cubilete-apk
        path: bin/*.apk
        retention-days: 7
