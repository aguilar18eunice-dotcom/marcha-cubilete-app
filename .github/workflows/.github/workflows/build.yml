name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecución manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descargar código
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 3. Instalar dependencias del sistema
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
        
    # 4. Instalar Buildozer
    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33
        pip install --upgrade setuptools
        
    # 5. Configurar Buildozer
    - name: Configure Buildozer
      run: |
        buildozer init
        echo "[app]" > ~/.buildozer/config.ini
        echo "allow_root = True" >> ~/.buildozer/config.ini
        
    # 6. Compilar APK
    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug 2>&1 | tail -100
        
    # 7. Subir APK como artefacto
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: marcha-cubilete-apk
        path: bin/*.apk
        retention-days: 7
        
    # 8. Notificar éxito
    - name: Success notification
      if: success()
      run: echo "✅ APK compilado exitosamente"
